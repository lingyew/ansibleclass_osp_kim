- hosts: jumpbox
  gather_facts: false
  vars_files:
    - ./3tier_var.file 
#    server_name: frontend
#    flavor_name: m2.small
#    webserver_group: webservers
#    deployment: dev
  tasks:
  - name: Create a server instance
    os_server:
      cloud: ospcloud
      name: "{{ item.server_name }}"
      image: rhel-guest
      meta: "group={{ item.webserver_group }},deployment_name={{ item.deployment }}"
      flavor: "{{ item.flavor_name }}"
      security_groups: ICMP_and_SSH
      key_name: ansible_ssh
      nics:
      - net-name: int_network
      userdata: |
        #!/bin/bash
        curl -o /tmp/openstack.pub http://www.opentlc.com/download/ansible_bootcamp/openstack_keys/openstack.pub
        cat /tmp/openstack.pub >> /home/cloud-user/.ssh/authorized_keys
        curl -o /tmp/internal.repo http://www.opentlc.com/download/ansible_bootcamp/repo/internal.repo
        cp /tmp/internal.repo /etc/yum.repos.d/internal.repo
    with_items: "{{ servers }}"
  - name: Add floating IP to webserver
    os_floating_ip:
      cloud: ospcloud
      state: present
      reuse: yes
      server: "{{ item.server_name }}"
      network: ext_network
      wait: true
      timeout: 180
    with_items: "{{ servers }}"
  - name: Show webserver public IP
    debug: var=webserverfloatingip.floating_ip.floating_ip_address
  - name: Show webserver private IP
    debug: var=webserverip.openstack.private_v4

- hosts: jumpbox
  gather_facts: false
  tasks:
   - name: Fetch Instance Info
     os_server_facts:
      cloud: ospcloud
      region_name: RegionOne
     register: result
   - name: Add host to
     add_host:
      name: "{{ item.public_v4 }}"
      group: "{{ item.metadata.group }}"
     with_items: "{{result.ansible_facts.openstack_servers}}"
   - name: Add host
     add_host:
      name: "{{ item.public_v4 }}"
      group: "{{ item.metadata.deployment_name }}"
     with_items: "{{result.ansible_facts.openstack_servers}}"
   - debug: 
      var: "{{hostvars}}"

   - pause:
       minutes: 5


- hosts: dev
  gather_facts: false
  become: yes
  roles:
    - repos

- hosts: frontendserver
  gather_facts: false
  become: yes
  roles:
    - haproxy

- hosts: appserver
  gather_facts: false
  become: yes
  roles:
    - tomcat
    - apache

- hosts: databaseservers
  gather_facts: false
  become: yes
  roles:
    - postgresql

